<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Alcohol-Free Tracker</title>
</head>
<body>
	<header>
		<h1>My Alcohol-Free Tracker</h1>
	</header>

	<main>
		<section id="stats"> 
			<h2>Stats</h2>
			<p>Start Date: <span id="start-date"></span></p>
			<p><span id="days-sober"></span> Days Alcohol-Free</p>
		</section>

		<section id="progress">
			<h2>Progress</h2>
			<progress id="progress-bar" value="0" max="365"></progress>
		</section>


		<section id="facts">
			<h2>Fun facts</h2>
			<p><span id="fun-fact"></span></p>
		</section>

		<section id="controls">
			<button id="reset">Reset</button>
		</section> 
	</main>


	<footer>
		Made by Jhovani Baltazar
	</footer>

	<script src="app.js"></script>
</body>

</html>
